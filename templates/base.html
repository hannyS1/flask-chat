<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            ChatApp
        </a>
        {% if username is none %}
        
        <div id="login-window">
            <form action="/login"  autocomplete="off" novalidate method="POST">
                <div class="my_form">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                </div>
                <button type="submit" class="btn btn-primary">LogIn</button>
            </form>
        </div>
        
        {% else %}
            <div class="row-fluid">
                <h2><strong id="username" style="margin-right: 15px;">{{ username }}</strong></h2>
                <a href="/logout"><button type="submit" class="btn btn-primary">LogOut</button></a>
            </div>
            
        {% endif %}
        
        

    </nav>
    {% block chat %}{% endblock %}
</body>
</html>
